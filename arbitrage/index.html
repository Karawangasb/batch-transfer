<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTMX Liquidity Checker</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.4.esm.min.js" type="module"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .loading { color: orange; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>RTMX Liquidity Checker (Polygon / QuickSwap v2)</h2>
  <div id="output">Loading...</div>

  <script type="module">
    // --- Konfigurasi ---
    const RTMX_ADDRESS = "0xcd3bec5b18c05c48e7b18d31981947f3bed2624d";
    const WETH_ADDRESS = "0x7ceB23fD6bC0adD7418957c25f3131a794D2A270"; // WETH di Polygon
    const FACTORY_ADDRESS = "0x5757371414417b8C6CAad45bAeF941aBc7d3Ab32"; // QuickSwap v2 Factory

    // RPC publik Polygon (tanpa API key, tapi rate-limited)
    const RPC_URL = "https://polygon-rpc.com/";

    // --- Fungsi utama ---
    async function fetchLiquidity() {
      const output = document.getElementById("output");
      try {
        const provider = new ethers.providers.StaticJsonRpcProvider(RPC_URL);
        const factory = new ethers.Contract(
          FACTORY_ADDRESS,
          ["function getPair(address, address) external view returns (address)"],
          provider
        );

        const pairAddress = await factory.getPair(RTMX_ADDRESS, WETH_ADDRESS);
        if (pairAddress === ethers.constants.AddressZero) {
          output.innerHTML = "<div class='error'>Pair RTMX/WETH tidak ditemukan.</div>";
          return;
        }

        const pair = new ethers.Contract(
          pairAddress,
          [
            "function getReserves() external view returns (uint112 reserve0, uint112 reserve1, uint32 blockTimestampLast)",
            "function token0() external view returns (address)",
            "function token1() external view returns (address)"
          ],
          provider
        );

        const [reserve0, reserve1] = await pair.getReserves();
        const token0 = await pair.token0();
        const isRTMXToken0 = token0.toLowerCase() === RTMX_ADDRESS.toLowerCase();

        const rtmxReserve = isRTMXToken0 ? reserve0 : reserve1;
        const wethReserve = isRTMXToken0 ? reserve1 : reserve0;

        const rtmxFormatted = ethers.utils.formatUnits(rtmxReserve, 18);
        const wethFormatted = ethers.utils.formatUnits(wethReserve, 18);

        output.innerHTML = `
          <p><strong>Pair Address:</strong> ${pairAddress}</p>
          <p><strong>RTMX Reserve:</strong> ${parseFloat(rtmxFormatted).toLocaleString()} RTMX</p>
          <p><strong>WETH Reserve:</strong> ${parseFloat(wethFormatted).toLocaleString()} WETH</p>
          <p><em>Nilai likuiditas dapat dikonversi ke USD jika Anda menghubungkan harga WETH.</em></p>
        `;
      } catch (err) {
        console.error(err);
        output.innerHTML = `<div class='error'>Error: ${err.message}</div>`;
      }
    }

    fetchLiquidity();
  </script>
</body>
</html>
