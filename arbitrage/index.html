<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTMX Pair Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0d0d0d;
      color: #eaeaea;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #8b5cf6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
    }
    th {
      background-color: #27272a;
      color: #a78bfa;
    }
    tr:nth-child(even) {
      background-color: #141414;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .dex-label {
      background: #3b82f6;
      color: white;
      padding: 3px 7px;
      border-radius: 6px;
      font-size: 12px;
    }
    .quick {
      background: #10b981;
    }
    .address {
      font-family: monospace;
      color: #a3a3a3;
    }
  </style>
</head>
<body>
  <h2>RTMX Pair Explorer (Polygon)</h2>
  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th>RTMX Reserve</th>
        <th>Token Reserve</th>
        <th>Pair Address</th>
        <th>DEX</th>
      </tr>
    </thead>
    <tbody id="pairTable">
      <tr><td colspan="5">‚è≥ Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");

    // Router address
    const ROUTERS = {
      uniswap: "0x9e5A52f57b3038F1B8EeE45F28b3C1967e22799C",
      quickswap: "0x5757371414417b8C6CAad45bAeF941aBc7d3Ab32"
    };

    // RTMX token
    const RTMX = "0xD59D3Eea5Aa1B91280F9E98DBeFe810a9e0053c5";

    // Token list with decimals
    const PAIRS = [
      { symbol: "DOLLA", address: "0xB18Ba93CbD261E5c81E955Ca96A1913F81757DE9", decimals: 18 },
      { symbol: "420pepe", address: "0x345E4245B32c2225D7C54aAc8738a9aE40d94266", decimals: 18 },
      { symbol: "$CULO", address: "0x74dD45dd579caD749f9381D6227e7e02277C944B", decimals: 9 },
      { symbol: "pointless", address: "0x9B8cc6320F22325759B7D2CA5CD27347bB4eCD86", decimals: 18 },
      { symbol: "BONSAI", address: "0x3d2bD0e15829AA5C362a4144FdF4A1112fa29B5c", decimals: 18 },
      { symbol: "APEPE", address: "0xA3f751662e282E83EC3cBc387d225Ca56dD63D3A", decimals: 18 },
      { symbol: "VERSE", address: "0xc708D6F2153933DAA50B2D0758955Be0A93A8FEc", decimals: 18 },
      { symbol: "Bio-One", address: "0xfac9927188972d7d99CF7f16B56E5E12D081d79f", decimals: 18 },
      { symbol: "PolyDoge", address: "0x8A953CfE442c5E8855cc6c61b1293FA648BAE472", decimals: 18 },
      { symbol: "BabyPol", address: "0x3fB009dd27fBc4e2cf183b65279363967a1E8182", decimals: 18 }
    ];

    const IUniswapV2Factory = [
      "function getPair(address tokenA, address tokenB) external view returns (address pair)"
    ];

    const IUniswapV2Pair = [
      "function getReserves() view returns (uint112 reserve0, uint112 reserve1, uint32 blockTimestampLast)",
      "function token0() view returns (address)",
      "function token1() view returns (address)"
    ];

    const pairTable = document.getElementById("pairTable");

    async function formatReserve(reserve, decimals) {
      try {
        const formatted = ethers.utils.formatUnits(reserve, decimals);
        const num = parseFloat(formatted);
        return num.toLocaleString(undefined, { maximumFractionDigits: 6 });
      } catch {
        return "0";
      }
    }

    async function getPairData(token, routerLabel, routerAddr) {
      const factory = new ethers.Contract(routerAddr, IUniswapV2Factory, provider);
      const pairAddress = await factory.getPair(RTMX, token.address);
      if (pairAddress === ethers.constants.AddressZero) return null;

      const pair = new ethers.Contract(pairAddress, IUniswapV2Pair, provider);
      const [t0, t1] = await Promise.all([pair.token0(), pair.token1()]);
      const [r0, r1] = await pair.getReserves();

      const rtmxReserve = (t0.toLowerCase() === RTMX.toLowerCase()) ? r0 : r1;
      const tokenReserve = (t0.toLowerCase() === RTMX.toLowerCase()) ? r1 : r0;

      return {
        pairAddress,
        routerLabel,
        rtmxReserve: await formatReserve(rtmxReserve, 18),
        tokenReserve: await formatReserve(tokenReserve, token.decimals),
        symbol: token.symbol
      };
    }

    async function loadPairs() {
      const rows = [];
      for (const token of PAIRS) {
        let foundAny = false;
        for (const [label, router] of Object.entries(ROUTERS)) {
          const data = await getPairData(token, label, router);
          if (data) {
            foundAny = true;
            rows.push(`
              <tr>
                <td>RTMX / ${data.symbol}</td>
                <td>${data.rtmxReserve} RTMX</td>
                <td>${data.tokenReserve} ${data.symbol}</td>
                <td class="address">${data.pairAddress.slice(0,6)}...${data.pairAddress.slice(-4)}</td>
                <td><span class="dex-label ${data.routerLabel === "quickswap" ? "quick" : ""}">
                  ${data.routerLabel === "uniswap" ? "Uniswap V2" : "QuickSwap V2"}
                </span></td>
              </tr>
            `);
          }
        }
        if (!foundAny) {
          rows.push(`
            <tr>
              <td>RTMX / ${token.symbol}</td>
              <td>0</td>
              <td>0</td>
              <td>-</td>
              <td><span class="dex-label">Tidak ada pair</span></td>
            </tr>
          `);
        }
      }
      pairTable.innerHTML = rows.join("");
    }

    loadPairs();
  </script>
</body>
</html>
