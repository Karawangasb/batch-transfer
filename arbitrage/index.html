<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTMX Pair Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #5a2ecc;
    }
    button {
      background: #5a2ecc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #4b25aa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f3f3f3;
    }
    .label {
      padding: 3px 6px;
      border-radius: 6px;
      color: white;
      font-size: 12px;
    }
    .uniswap { background: #3b82f6; }
    .quick { background: #10b981; }
    .none { background: #9ca3af; }
  </style>
</head>
<body>
  <h2>RTMX Pair Checker (Polygon)</h2>
  <button onclick="loadPairs()">üîç Cek Likuiditas</button>

  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th>RTMX Reserve</th>
        <th>Token Reserve</th>
        <th>DEX</th>
        <th>Pair Address</th>
      </tr>
    </thead>
    <tbody id="pairTable">
      <tr><td colspan="5">Klik "Cek Likuiditas" untuk memulai...</td></tr>
    </tbody>
  </table>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");

    const ROUTERS = {
      uniswap: "0x9e5a52f57b3038f1b8eee45f28b3c1967e22799c",
      quickswap: "0x5757371414417b8c6caad45baef941abc7d3ab32"
    };

    const RTMX = "0xd59d3eea5aa1b91280f9e98dbefe810a9e0053c5"; // lowercase untuk hindari checksum error

    const PAIRS = [
      { symbol: "DOLLA",    address: "0xb18ba93cbd261e5c81e955ca96a1913f81757de9", decimals: 18 },
      { symbol: "420pepe",  address: "0x345e4245b32c2225d7c54aac8738a9ae40d94266", decimals: 18 },
      { symbol: "$CULO",    address: "0x74dd45dd579cad749f9381d6227e7e02277c944b", decimals: 9 },
      { symbol: "PolyDoge", address: "0x8a953cfe442c5e8855cc6c61b1293fa648bae472", decimals: 18 },
      { symbol: "BabyPol",  address: "0x3fb009dd27fbc4e2cf183b65279363967a1e8182", decimals: 18 }
    ];

    const IUniswapV2Factory = [
      "function getPair(address tokenA, address tokenB) external view returns (address pair)"
    ];

    const IUniswapV2Pair = [
      "function getReserves() view returns (uint112 reserve0, uint112 reserve1, uint32 blockTimestampLast)",
      "function token0() view returns (address)",
      "function token1() view returns (address)"
    ];

    function formatReserve(reserve, decimals) {
      try {
        const formatted = ethers.utils.formatUnits(reserve, decimals);
        return parseFloat(formatted).toLocaleString(undefined, { maximumFractionDigits: 6 });
      } catch {
        return "0";
      }
    }

    async function getPairData(token, routerLabel, routerAddr) {
      const factory = new ethers.Contract(routerAddr, IUniswapV2Factory, provider);
      const pairAddress = await factory.getPair(RTMX, token.address);
      if (pairAddress === ethers.constants.AddressZero) return null;

      const pair = new ethers.Contract(pairAddress, IUniswapV2Pair, provider);
      const [t0, t1] = await Promise.all([pair.token0(), pair.token1()]);
      const [r0, r1] = await pair.getReserves();

      const rtmxReserve = (t0.toLowerCase() === RTMX) ? r0 : r1;
      const tokenReserve = (t0.toLowerCase() === RTMX) ? r1 : r0;

      return {
        pairAddress,
        routerLabel,
        rtmxReserve: formatReserve(rtmxReserve, 18),
        tokenReserve: formatReserve(tokenReserve, token.decimals),
        symbol: token.symbol
      };
    }

    async function loadPairs() {
      const table = document.getElementById("pairTable");
      table.innerHTML = "<tr><td colspan='5'>‚è≥ Mengambil data...</td></tr>";

      const rows = [];
      for (const token of PAIRS) {
        let foundAny = false;
        for (const [label, router] of Object.entries(ROUTERS)) {
          const data = await getPairData(token, label, router);
          if (data) {
            foundAny = true;
            rows.push(`
              <tr>
                <td>RTMX / ${data.symbol}</td>
                <td>${data.rtmxReserve} RTMX</td>
                <td>${data.tokenReserve} ${data.symbol}</td>
                <td><span class="label ${data.routerLabel === "quickswap" ? "quick" : "uniswap"}">
                  ${data.routerLabel === "uniswap" ? "Uniswap V2" : "QuickSwap V2"}
                </span></td>
                <td><a href="https://polygonscan.com/address/${data.pairAddress}" target="_blank">${data.pairAddress.slice(0,6)}...${data.pairAddress.slice(-4)}</a></td>
              </tr>
            `);
          }
        }
        if (!foundAny) {
          rows.push(`
            <tr>
              <td>RTMX / ${token.symbol}</td>
              <td>0</td><td>0</td>
              <td><span class="label none">Tidak Ada Pair</span></td>
              <td>-</td>
            </tr>
          `);
        }
      }

      table.innerHTML = rows.join("");
    }
  </script>
</body>
</html>
