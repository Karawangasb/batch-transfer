<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTMX Liquidity Checker</title>
  <!-- Gunakan ethers v5 via jsDelivr (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { color: #2563eb; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover { background: #1d4ed8; }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f1f5f9;
    }
    .status {
      margin: 10px 0;
      min-height: 24px;
    }
    .loading { color: #ea580c; }
    .error { color: #dc2626; }
    .zero { color: #999; font-style: italic; }
    #liquidityTable { display: none; }
  </style>
</head>
<body>
  <h1>RTMX Liquidity Checker (Polygon / QuickSwap v2)</h1>
  <p>Klik tombol di bawah untuk memeriksa likuiditas RTMX di semua pasangan kustom Anda.</p>

  <button id="checkBtn">Cek Likuiditas</button>
  <div id="status" class="status"></div>

  <table id="liquidityTable">
    <thead>
      <tr>
        <th>Pair</th>
        <th>RTMX Reserve</th>
        <th>Token Reserve</th>
        <th>Pair Address</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // ✅ ethers sudah tersedia global karena UMD bundle
    const RTMX = "0xcd3bec5b18c05c48e7b18d31981947f3bed2624d";
    const FACTORY = "0x9e5A52f57b3038F1B8EeE45F28b3C1967e22799C"; // QuickSwap v2
    const RPC_URL = "https://polygon-rpc.com/";

    const PAIRS = [
      { symbol: "DOLLA",    address: "0xB18Ba93CbD261E5c81E955Ca96A1913F81757DE9" },
      { symbol: "420pepe",  address: "0x345E4245B32c2225D7C54aAc8738a9aE40d94266" },
      { symbol: "$CULO",    address: "0x74dD45dd579caD749f9381D6227e7e02277C944B" },
      { symbol: "pointless",address: "0x9B8cc6320F22325759B7D2CA5CD27347bB4eCD86" },
      { symbol: "BONSAI",   address: "0x3d2bD0e15829AA5C362a4144FdF4A1112fa29B5c" },
      { symbol: "APEPE",    address: "0xA3f751662e282E83EC3cBc387d225Ca56dD63D3A" },
      { symbol: "VERSE",    address: "0xc708D6F2153933DAA50B2D0758955Be0A93A8FEc" },
      { symbol: "Bio-One",  address: "0xfac9927188972d7d99CF7f16B56E5E12D081d79f" },
      { symbol: "PolyDoge", address: "0x8A953CfE442c5E8855cc6c61b1293FA648BAE472" },
      { symbol: "BabyPol",  address: "0x3fB009dd27fBc4e2cf183b65279363967a1E8182" }
    ];

    function formatReserve(reserve, isRTMX) {
      try {
        const formatted = ethers.utils.formatUnits(reserve, 18);
        const num = parseFloat(formatted);
        return isRTMX 
          ? num.toLocaleString(undefined, { maximumFractionDigits: 6 }) 
          : num.toLocaleString(undefined, { maximumFractionDigits: 2 });
      } catch {
        return "0";
      }
    }

    async function checkLiquidity() {
      const btn = document.getElementById("checkBtn");
      const statusEl = document.getElementById("status");
      const table = document.getElementById("liquidityTable");
      const tbody = document.getElementById("tableBody");

      btn.disabled = true;
      statusEl.textContent = "Sedang memeriksa likuiditas...";
      statusEl.className = "status loading";
      tbody.innerHTML = "";
      table.style.display = "none";

      try {
        const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
        const factory = new ethers.Contract(
          FACTORY,
          ["function getPair(address, address) external view returns (address)"],
          provider
        );

        const pairAbi = [
          "function getReserves() view returns (uint112, uint112, uint32)",
          "function token0() view returns (address)"
        ];

        let foundAny = false;

        for (const pair of PAIRS) {
          try {
            const pairAddr = await factory.getPair(RTMX, pair.address);
            if (pairAddr === ethers.constants.AddressZero) {
              const row = tbody.insertRow();
              row.innerHTML = `
                <td>RTMX / ${pair.symbol}</td>
                <td class="zero">0</td>
                <td class="zero">0</td>
                <td class="zero">Pair belum dibuat</td>
              `;
              continue;
            }

            foundAny = true;
            const pairContract = new ethers.Contract(pairAddr, pairAbi, provider);
            const [reserve0, reserve1] = await pairContract.getReserves();
            const token0 = await pairContract.token0();

            const isRTMXToken0 = token0.toLowerCase() === RTMX.toLowerCase();
            const rtmxReserve = isRTMXToken0 ? reserve0 : reserve1;
            const otherReserve = isRTMXToken0 ? reserve1 : reserve0;

            const rtmxFormatted = formatReserve(rtmxReserve, true);
            const otherFormatted = formatReserve(otherReserve, false);

            const row = tbody.insertRow();
            row.innerHTML = `
              <td>RTMX / ${pair.symbol}</td>
              <td>${rtmxFormatted} RTMX</td>
              <td>${otherFormatted} ${pair.symbol}</td>
              <td><a href="https://polygonscan.com/address/${pairAddr}" target="_blank">${pairAddr.substring(0, 6)}...${pairAddr.substring(38)}</a></td>
            `;
          } catch (err) {
            console.error(`Error on ${pair.symbol}:`, err);
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>RTMX / ${pair.symbol}</td>
              <td colspan="3" class="error">Gagal memuat data</td>
            `;
          }
        }

        statusEl.textContent = foundAny 
          ? "✅ Pengecekan selesai. Likuiditas ditampilkan di bawah." 
          : "ℹ️ Tidak ditemukan likuiditas aktif di pasangan terdaftar.";
        statusEl.className = "status";
        table.style.display = "table";

      } catch (err) {
        console.error("Fatal error:", err);
        statusEl.textContent = "❌ Error: " + (err.message || "Gagal terhubung ke jaringan.");
        statusEl.className = "status error";
      } finally {
        btn.disabled = false;
      }
    }

    document.getElementById("checkBtn").addEventListener("click", checkLiquidity);
  </script>
</body>
</html>
